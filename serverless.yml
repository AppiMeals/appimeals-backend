service: appimeals-backend

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-2


functions:
  users:
    handler: users.handler
    events:
      - http: 
          path: users
          method: get
          cors: true
      - http: 
          path: users
          method: post
          cors: true
